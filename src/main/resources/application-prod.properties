spring.application.name=googleBack
spring.datasource.url=${DB_URL}.database.windows.net:1433;database=${DB_NAME};user=${DB_USERNAME}@${DB_SERVER_NAME};password=${DB_PASSWORD};encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Log SQL queries (Optional, for detailed debugging)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

app.hashKey=${HASH-KEY}
port=${APP_PORT}
app.owner.username=${OWNER_USERNAME}
app.owner.password=${OWNER_PASSWORD}

#MailConfig
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${CLUB_MAIL}
spring.mail.password=${CLUB_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8
